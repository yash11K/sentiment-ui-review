<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoInsights - Station Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: {
                base: '#FAFAFA',
                elevated: '#FFFFFF',
                surface: '#F3F0FF',
                hover: '#EDE9FE',
                active: '#DDD6FE',
              },
              text: {
                primary: '#1F1F1F',
                secondary: '#4B5563',
                tertiary: '#6B7280',
                muted: '#9CA3AF',
              },
              accent: {
                primary: '#7C3AED',
                'primary-hover': '#6D28D9',
                'primary-muted': 'rgba(124, 58, 237, 0.12)',
              },
              sentiment: {
                positive: '#10B981',
                'positive-muted': 'rgba(16, 185, 129, 0.12)',
                negative: '#EF4444',
                'negative-muted': 'rgba(239, 68, 68, 0.12)',
                neutral: '#F59E0B',
                'neutral-muted': 'rgba(245, 158, 11, 0.12)',
              },
              status: {
                warning: '#F97316',
                'warning-muted': 'rgba(249, 115, 22, 0.12)',
                info: '#3B82F6',
                'info-muted': 'rgba(59, 130, 246, 0.12)',
              },
              chart: {
                1: '#7C3AED',
                2: '#8B5CF6',
                3: '#A78BFA',
                4: '#C4B5FD',
                5: '#6D28D9',
                6: '#5B21B6',
              }
            },
            fontFamily: {
              display: ['JetBrains Mono', 'monospace'],
              body: ['JetBrains Mono', 'monospace'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            borderRadius: {
              'none': '0',
              'sm': '2px',
              'DEFAULT': '4px',
              'md': '4px',
              'lg': '4px',
              'xl': '4px',
              '2xl': '4px',
              '3xl': '4px',
              'full': '4px',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s infinite',
              'shimmer': 'shimmer 1.5s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap');
      
      body {
        background-color: #FAFAFA;
        color: #1F1F1F;
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom Scrollbar - Purple theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F3F0FF; 
      }
      ::-webkit-scrollbar-thumb {
        background: #A78BFA; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7C3AED; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 2px solid #7C3AED;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "zustand": "https://esm.sh/zustand@^5.0.10",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0"
  }
}
</script>
